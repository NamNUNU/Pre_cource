<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>박스가 널려 있어요</title>
    <style media="screen">
        #header {
            text-align: center;
            background-color: gray;
            color: white;
        }

        .kind-of-box {
            text-align: center;
        }

        .wood-box {
            border: 5px solid red;
            padding: 20px 10px;
            margin: 20px 30px
        }

        .aluminium-box {
            border: 10px solid blue;
            padding: 10px 20px 15px 12px;
        }

        .container {
            width: 960px;
            margin: 0 auto;
        }

        #plastic-box {
            border: 15px solid pink;
            margin: 20px;
        }

        #apple-box {
            border: 1px solid green;
            margin: 10px 15px;
        }

        #image {
            padding: 80px;
            margin: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header">
            <h1>무슨 박스들이 있을까요?</h1></div>
        <div class="kind-of-box">
            <h2>박스의 종류</h2></div>
        <div class="wood-box">
            <p>나무 박스는 나무로 만들어진 박스입니다. 튼튼하고 불에 잘탑니다</p>
        </div>
        <div class="aluminium-box">
            <p>알루미늄 박스는 알루미늄으로 만들어진 박스입니다. 때리면 큰 소리가 납니다.</p>
        </div>
        <div id="plastic-box">
            <p>플라스틱 박스는 플라스틱으로 만들어진 박스입니다. 공간 박스로 많이 사용합니다.</p>
        </div>
        <div id="apple-box">
            <p>사과 박스는 나무나 플라스틱으로 만들어진 박스입니다. 검은 돈을 보관할 때 사용합니다.</p>
        </div>
        <div id="image"><img src="https://www.box.com/sites/default/files/img/social/box1200x630.jpg"></div>
    </div>

</body>

</html>
