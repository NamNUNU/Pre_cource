<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script>
      var string = $('<div></div>').attr('id','container').text('hihihihi');

      $('body').append(string);

      $('#img1').fadeOut(2000).fadeIn().slideUp(2000).fadeIn(1500).css('position','fixed').css({'left':rand1 + 'px','top':rand1+'px','bottom':rand1+'px','right':rand1+'px'});
