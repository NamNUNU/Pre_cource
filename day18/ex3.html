<!DOCTYPE html>
<html>
  <head>

    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
    var car = {
      type: "Honda Civic",
      position: 1,
      move: function(){
        var prev = this.position
        this.position = this.speed + this.position
        console.log(this.type + " is moving from " + prev + " to " + this.position)
      }
    }

    car.speed = 3;
    car.move();
    car.move();
    car.move();
    car.move();
    car.move();

    </script>
