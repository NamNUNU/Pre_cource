  <body>
    <script type="text/javascript">
      var dog = {name :"말복이"}

      function fetch_adder(dog){
        dog.fetch = function(){
          console.log("make new method");
        }
      }

      var cat = {name :"나비"}

      function nap_adder(cat){
        cat.nap = function(){
          console.log("make new method");
        }
      }

      nap_adder(cat)

      dog.fetch();
      cat.nap();
    </script>
