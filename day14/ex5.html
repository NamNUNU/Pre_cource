<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript">
      var my_cat = {};

      my_dream_life[property_key] = "just man";

      my_dream_life[property_key] = "73kg";

      dream_car.year = 1990
      dream_car.resisted = false;
