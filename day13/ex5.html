<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var num = [1,2,3,4,5,6]

      function reverse(array){
        var arr = [];
        for(var i = array.length-1; i>=0; i--){
          arr.push(array[i]);
        }
        return arr;
      }

      console.log(reverse(num));
    </script>
  </body>
</html>
