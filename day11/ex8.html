<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <div id="output"></div>
    <script type="text/javascript">
      var temp = prompt("수를 입력해 주세요");

      $('#output').text(fibo(temp));

      function fibo(num){
        if(num<=1){
          return 0;
        }
        else if(num===2){
          return 1;
        }

        return fibo(num-1)+fibo(num-2);
      }

    </script>
  </body>
</html>
