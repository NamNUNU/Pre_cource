<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <div id="output"></div>
    <span id="output2"></span>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
      function string_printer(word){
        $('#output').text(word);
      }
      function funny_sentence(noun,adjective,verb,adverb){
        var t = 5;
        while(t--){
        $('#output2').append(noun + adjective + verb + adverb);
        $('#output2').css('color','green');
        $('#output2').css('font-weight','bold');
        $('#output2').css('font-size','150%');
        }
      }

    </script>
  </body>
</html>
