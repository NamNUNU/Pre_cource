<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <div id="output"></div>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
    function tripler(num){
      num = num*3;
      return num;
    }
    function mul(num1, num2){
      return num1*num2;
    }
    function divide(num1, num2){
      return num1/num2;
    }
    function remainder(num1, num2){
      return num1%num2;
    }

    function allof(num1,num2,num3,num4){
      return remainder(divide(mul(tripler(num1),num2),num3),num4);
    }
    var result = remainder(divide(mul(tripler(5),12),2),3);
    console.log(result);
    console.log(allof(5,12,2,3))
    </script>
  </body>
</html>
