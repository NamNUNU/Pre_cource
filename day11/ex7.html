<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <div id="output"></div>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
      this_that("wow","hi");
      function this_that(word1,word2){
        var t = 1;
        while(t<100){
          if((t%3===0)&&(t%5===0)){
            $('#output').append(word1+word2+"<br>");
          }else if((t%3===0)){
            $('#output').append(word1+"<br>");
          }else if((t%5===0)){
            $('#output').append(word2+"<br>");
          }
          else{
            $('#output').append(t+"<br>");
          }
          t++;
        }
      }
    </script>
  </body>
</html>
